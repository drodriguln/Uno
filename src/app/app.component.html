<app-opponent class="center" [deck]="deck">
  [Loading Player's Hand]
</app-opponent>

<div id="pile" class="center">
  <ul>
    <li *ngIf="pile.length == 0">
      <img src="./assets/large/card_back.png" />
    </li>
    <li *ngFor="let card of pile">
      {{card.color}}
    </li>
  </ul>
</div>

<app-player (addToPile)="addToPile($event)" class="center" [deck]="deck">
  [Loading Player's Hand]
</app-player>
