<div class="container text-center">
  <div class="panel">
    <h2>{{announcer}}</h2>
  </div>
</div>
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-danger">
          <div class="panel-heading text-center">
            OPPONENT
          </div>
          <div class="panel-body panel-body-background-gray horizontal-scrollbar">
            <app-opponent [deck]="deck" [topCard]="topCard" [isOpponentsTurn]="isOpponentsTurn" (opponentDone)="opponentDone($event)" (opponentWon)="opponentWon($event)">
              [Loading Opponent's Hand]
            </app-opponent>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="panel-body panel-body-background-blue">
  <ul class="list-inline center-block text-center img-list">
    <li>
      <img src="./assets/{{topCard.file}}" />
    </li>
    <li>
      <img class="zoom" (click)="drawPlayerCard()" src="./assets/Card_Back_Alt_Draw.png" />
    </li>
  </ul>
</div>
<br />
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            YOU
            <span class="pull-right">
              <button type="button" class="btn btn-default btn-xs" (click)="sortPlayerHand()">Sort</button>
            </span>
          </div>
          <div class="panel-body panel-body-background-gray horizontal-scrollbar">
            <app-player [deck]="deck" [topCard]="topCard" [isOpponentsTurn]="isOpponentsTurn" (playerDone)="playerDone($event)" (playerWon)="playerWon($event)">
              [Loading Player's Hand]
            </app-player>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
